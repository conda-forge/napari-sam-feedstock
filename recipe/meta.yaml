{% set name = "napari-sam" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-sam-{{ version }}.tar.gz
  sha256: 160afeec86aac1d127b7b6a03f346d2c082701b586399ed75f5ebf411fed7926

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - napari
    - napari-nifti
    - numpy
    - magicgui
    - python >=3.8
    - qtpy
    - segment-anything
    - tqdm
    - vispy

test:
  imports:
    - napari_sam
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MIC-DKFZ/napari-sam
  summary: Segment anything with Meta AI's new SAM model!
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - Karol-G
